<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="container">
    <div class="header"><img class="logo" src="images/logo.svg"></div>
  
    <div class="hero-img"></div>
    
    <div class="newsletter">
      <h1>
        <span class="highlight">WE'RE</span>
        <br>COMING<br>SOON
      </h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="form">
        <input type="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" placeholder="Email Address" required>
        <button class="submit-btn" type='submit'><img src="images/icon-arrow.svg"></button><img class="error-icon" src="images/icon-error.svg">
        <div class="error-msg"></div>
      </form>
    </div>
  </div>
  <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Herman Dardon</a>.
      </p>
    </footer>
</body>
</html>
